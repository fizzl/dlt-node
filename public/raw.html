<html>
<head>
<title>dlt-ws test page</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function() {
 var socket = new WebSocket("ws://localhost:8080/", "dlt-json");
 socket.onmessage = function(event) {
  console.log(event.data);
  var packet = JSON.parse(event.data, function(key, value) {
	return value && value.type === 'Buffer' ? value.data : value;
  });
  var row = "<pre>"+JSON.stringify(packet, null, 2)+"</pre>";

  $('#container').append(row);
  window.scrollTo(0,document.body.scrollHeight);
 }
});
</script>
</head>
<body>
<pre id="container">
</pre>
</body>
</html>
